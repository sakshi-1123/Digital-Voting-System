<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Vote</title>
</head>

<body>
    <h1>Login to Vote</h1>
    <form id="loginForm" onsubmit="loginToVote(event)">
        <label for="voterId">Voter ID:</label>
        <input type="text" id="voterId" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Login</button>
    </form>
    <script>
        async function loginToVote(event) {
            event.preventDefault();
            const voterId = document.getElementById("voterId").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("http://localhost:3000/voter", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ voterId, password })
                });

                const result = await res.json();

                if (result.success) {
                    alert("Login successful! You can now vote.");
                    // You can redirect or show voting section here
                } else {
                    alert(result.message || "Invalid voter ID or password.");
                }
            } catch (error) {
                console.error("Error logging in:", error);
                alert("Server error. Please try again later.");
            }
        }
    </script>

</body>

</html>
