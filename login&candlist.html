<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login to Vote</h1>
        <form id="loginForm" onsubmit="loginToVote(event)">
            <label for="voterId">Voter ID:</label>
            <input type="text" id="voterId" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>

            <button type="submit">Login</button>
        </form>

        <div id="candidateList" style="display:none;">
            <h1>Candidate List</h1>
            <table id="candidateTable">
                <thead>
                    <tr>
                        <th>Sno</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="candidateBody">
                    <!-- Candidate rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loginToVote(event) {
            event.preventDefault();
            const voterId = document.getElementById("voterId").value;
            const password = document.getElementById("password").value;

            const res = await fetch("http://localhost:3000/voter_list/voter", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ voterId, password })
            });

            const result = await res.text();
            alert(result);

            if (result === "Login successful") {
                document.getElementById("candidateList").style.display = "block";
                fetchCandidates();
            }
        }

        function fetchCandidates() {
            fetch('http://localhost:3000/voter_list/candidate')
                .then(response => response.json())
                .then(data => {
                    const candidateBody = document.getElementById('candidateBody');
                    candidateBody.innerHTML = '';

                    data.forEach(candidate => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${candidate.Sno}</td>
                            <td>${candidate.NAME}</td>
                        `;
                        candidateBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching candidates:', error));
        }
    </script>

</body>

</html>
